<!-- !end MR -->
<link 
  id="favicon" 
  rel="icon"
  href="./images/favicon-32x32.png"
  type="image/png" 
  sizes="32x32"
>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: black;
  }
  *{
    touch-action: none;
  }
</style>
<div style="
position: absolute; 
color:white; 
padding: 8px; 
font-size: 1rem; 
user-select: none;">
  <span>Score: <span id="scoreEl">0</span></span>
</div>

<div id="modalEl"
style="
display: none;
position: absolute; 
background-color: aliceblue;
top: 50%; 
transform: translate(-50%,-50%);left: 50%;
padding: 16px;
max-width: 500px;
width: 100%;
text-align: center;
border-radius: 5px;

">
  <label style="
  font-size: 14px;
  color: gray;
  user-select: none;
  ">GAME OVER</label>
  <h1 id="modalScoreEl"
  style="
  user-select: none;
  font-size: 48px;
  margin-bottom: 0;
  margin-top: 8px;
  ">0</h1>
  <p style="
  margin: 0;
  user-select: none;
  font-size: 14px;
  color: gray;
  ">Points</p>
  <button id="buttonEl" 
  style="
  margin-top: 12px; 
  background-color: blue;
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  ">Restart Game</button>
</div>

<div id="startEl"
style="
display: block;
position: absolute; 
background-color: aliceblue;
top: 50%; 
transform: translate(-50%,-50%);left: 50%;
padding: 16px;
max-width: 500px;
width: 100%;
text-align: center;
border-radius: 5px;

">
  
  <h1
  style="
  user-select: none;
  font-size: 24px;
  margin-bottom: 0;
  margin-top: 8px;
  ">Base Defense Game</h1>
  
  <button id="startButtonEl" 
  style="
  margin-top: 12px; 
  background-color: blue;
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  ">Start</button>
</div>
